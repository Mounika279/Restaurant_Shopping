<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <style>
#card {
            border: 1px solid black;
            width: 400px;
            height:100px;
            padding: 10px;
            margin-top: 20px;
            margin-left: 600px;
            border-radius: 5px;
        }
        img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
            margin-top: -80px;
        }
        h3 {
            margin-top:25px;
            margin-left: 55px;
            font-size: medium;
        }

    </style>
  </head>
  <div id="card">
  <h3  id="productname"></h3>
    <img src="" alt="img">
</div>
  <body>
    <script>
      

      var imgg = document.getElementsByTagName("img");
        var img = localStorage.getItem("image");
        var a = JSON.parse(img);
        imgg[0].setAttribute("src", a["image"]);

      var h33 = document.getElementsByTagName("h3"); 
        var h3 = localStorage.getItem("productname");
        var b = JSON.parse(h3);
        h33[0].textContent = b["productname"];


    </script>
  </body>
</html>
